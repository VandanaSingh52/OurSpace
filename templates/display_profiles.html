
<!DOCTYPE html>
<html>
<title>My profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="../static/css/news_feed.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css"> -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('[data-toggle=offcanvas]').click(function () {
            $(this).toggleClass('visible-xs text-center');
            $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
            $('.row-offcanvas').toggleClass('active');
            $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
            $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
            $('#btnShow').toggle();
        });
    });
</script>

<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Roboto", sans-serif
    }

    .fa {
        color: #3b5999;
    }
    a{
        color: bisque;
    }
    a:visited{
        color: bisque;
    }
    .prof:hover{
        color: #1f4068;
    }
    .he{
        margin-top: 0.5em;
    }
</style>

<body>
    <!-- <div> -->
    <div class="column col-sm-12 col-xs-12" id="main">



        <div class="navbar navbar-static-top" style="display: block; background-color: #10375c;">
            <div class="navbar-header">
               
                <a href="#" class="navbar-brand "><img src="../static/img/logo1.jpg" style="height: 1.7em; margin-top: 3px; border-radius: 40px;" alt="OurSpace"></a>
            </div>
            <nav class="collapse navbar-collapse he" role="navigation">
                <form class="navbar-form navbar-left" action="/search_results" method="post">
                    <div class="input-group input-group-sm he" style="max-width:220px;">
                        <input type="text" id="username" name="username" placeholder="Search">
                        <datalist id="json-datalist">
                        </datalist>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>

                <ul class="nav navbar-nav">
                    <li>
                        <a href="/news_feed"><i class="glyphicon glyphicon-home"></i> Home</a>
                    </li>
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                                class="glyphicon glyphicon-user"></i>{{email}}</a>
                        <ul class="dropdown-menu">
                            <li><a href="/myProfile">My Profile</a></li>
                            <li><a href="/settings">Settings</a></li>
                            <li><a href="/logout">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- </div> -->
        <!-- /top nav -->
        <!-- Page Container -->
        <br>
        <br>
        <br>

        <h1 style="text-align: center;">Search Results</h1>
        <div class="w3-content w3-margin-top" style="max-width:1200px;">
            {% for profile in profiles %}
            {% if profile['email'] != myEmail%}
            <a class="w3-white w3-text-grey w3-card-4" style="display:block; border-radius: 1em;"
                href="/profile/{{profile['email']}}">
                <div class="w3-row-padding">
                    <div class="w3-third">
                        <!-- <div class="w3-white w3-text-grey w3-card-4"> -->
                        <!-- <div class="w3-display-container"> -->
                        <img src="data:;base64,{{profile['photo'] }}" style="width:60%; height:250px; padding:1em"
                            alt="Avatar" onerror="this.src='https://miro.medium.com/max/560/1*MccriYX-ciBniUzRKAUsAw.png'">
                        <div class="w3-display-bottomleft w3-container w3-text-black">
                        </div>
                        <br>
                        <!-- </div> -->
                        <!-- </div> -->
                    </div>
                    <div class="w3-twothird">
                        <!-- <div class=w3-card w3-white w3-margin-bottom"> -->
                        <h2 class="w3-text-grey w3-padding-16"><i
                                class="fa fa-user fa-fw w3-margin-right w3-xxlarge w3-text"></i>Username :
                            {{profile['username']}}
                        </h2>
                        <h2 class="w3-text-grey w3-padding-16"><i
                                class="fa fa-envelope fa-fw w3-margin-right w3-xxlarge w3-text"></i>Email :
                            {{profile['email']}}
                        </h2>

                    </div>
                </div>
            </a>
            <br>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
