<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../static/img/icons/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/hover.css">
	<link rel="stylesheet" type="text/css" href="../static/css/hover-min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

</head>

<style>
	.btn-col{
		background-image: linear-gradient(to right, #f31acf, #1029b6);
	}
</style>

<body style="background-color: #10375c;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/img/log.png" style="width: 100%; height: 70%; border-radius: 50px;" alt="OurSpace">
				</div>

				<form class="login100-form validate-form" action="/verify_user" method="post">
					<span class="login100-form-title">
						Member Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" value={{email}}>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn btn-col hvr-bounce-to-left" id="login1">
							Login
						</button>
					</div>
					<div class="text-center p-t-16">
						<a class="txt2" href="/signup">
							Sign Up
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>

				</form>
			</div>
		</div>
	</div>

	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../static/vendor/select2/select2.min.js"></script>

	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>

	<script>
		$(document).ready(function () {
			var private_socket = io('http://127.0.0.1:5000/private');
			var myEmail = '{{email}}';
			private_socket.emit('email', myEmail);
			console.log("shade")
		});
	</script>

</body>

</html>
